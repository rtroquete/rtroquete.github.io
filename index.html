<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Treino - Gago App</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <head class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Gago</a>
        <ul>
          <li>
            <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large">
              <i class="material-icons">menu</i>
            </a>
          </li>
        </ul>

      </div>
    </nav>
  </head>
  <aside>
    <ul id="slide-out" class="sidenav">
      <li>
        <div class="user-view">
          <div class="background">
            <img src="images/office.jpg">
          </div>
          <a href="#user">
            <img class="circle" src="images/person.png">
          </a>
          <a href="#name">
            <span class="white-text name">Gago</span>
          </a>
          <a href="#email">
            <span class="white-text email">gago@gmail.com</span>
          </a>
        </div>
      </li>
      <li>
        <a href="#!">
          <i class="material-icons">cloud</i>Menu</a>
      </li>
      <li>
        <a href="#!" id="train-menu">Treinos</a>
      </li>
      <li>
        <a class="subheader">Menu</a>
      </li>
      <li>
        <a class="waves-effect" href="#!">Menu</a>
      </li>
    </ul>
  </aside>
  <main class="container">
    <div id="treinos">
      <div class="row">
        <div class="col s12">
          <br>
          <button id="start" class="btn">
            <i class="material-icons record">mic</i>
            Começar o treinamento
          </button>
          <button id="stop" class="btn" style="display: none">
            <i class="material-icons stop">stop</i>
            Pausar
          </button>
          <audio id="player" controls style="display: none"></audio>
          <br>
          <div id="waveform"></div>
          <br>

          <a id="play" style="display: none">
            <button class="btn" onclick="wavesurfer.playPause()">
              <i class="material-icons arrow_downward">play_arrow</i>
              Tocar
            </button>
          </a>
        </div>
      </div>
    </div>
    <div id="listartreinos">
        <ul class="collection">
            
        </ul>
    </div>
  </main>
  <footer class="page-footer">
    <div class="footer-copyright">
      <div class="container">© 2019 Copyright Gago App</div>
    </div>
  </footer>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.0.5/wavesurfer.min.js"></script>
  <script src="js/rxjs.umd.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/record.js"></script>

</body>

</html>
